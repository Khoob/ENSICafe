<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
        <title>ENSICafé</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>

        <!-- Navbar : barre de navigation en haut -->
        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container-fluid">
                <div class="col-sm-9">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#"><h1>ensicafé <small>le réseau social dopé à la caféine</small></h1></a>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div>
                        <ul class="nav navbar-nav pull-right">
                            <li><a href="#"><span class="glyphicon glyphicon-check"></span> Se déconnecter</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Wrapper : contenu principal de la page -->
        <div id="wrapper">

            <!-- Sidebar : barre de navigation gauche -->
            <div class="row">
                <div class="col-sm-6">
                    <button id="menu-toggle" onclick="toggleMenu(event)" type="button" class="btn btn-menu btn-lg">
                        <span class="glyphicon glyphicon-forward"></i>
                    </button>
                </div>
                <div class="col-sm-6">
                    <div id="sidebar-wrapper">
                        <ul class="sidebar-nav">
                            <li class="sidebar-brand">
                                <a href="#">
                                    Profil
                                </a>
                            </li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Blabla</a></li>
                            <li><a href="#">Marshmallow</a></li>
                            <li><a href="#">Café</a></li>
                            <li><a href="#">Toast</a></li>
                            <li><a href="#">Meringue</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- /#sidebar-wrapper -->

            <!-- Page Content : tout le contenu principal à mettre ici -->
            <div id="page-content-wrapper">
                <div class="container">

                    <!-- à enlever -->
                    <div class="jumbotron" style="background-color: white;">
                        <p>Contenu à remplacer ici ! (garder les div "page-content-wrapper" et "container")</p>
                    </div>
                    <!-- /#à enlever -->

                </div>
            </div>
            <!-- /#page-content-wrapper -->

        <!-- /#wrapper -->

        <!-- Footer -->
        <footer class="footer-fixed">
            <p>Ensicafé 2017</p>
        </footer>

        <!-- jQuery -->
        <script src="js/jquery.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>

        <!-- Menu Toggle Script -->
        <script>
            // Gère l'ouverture et la fermeture du menu gauche
            function toggleMenu(e) {
                e.preventDefault();
                $("#wrapper").toggleClass("toggled");
                $("#menu-toggle").find('span').toggleClass('glyphicon-forward').toggleClass('glyphicon-backward');
            }
        </script>

    </body>

</html>
